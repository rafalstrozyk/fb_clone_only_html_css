<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>FB clon html/css only</title>
  </head>
  <body>
    <div class="container-grid">
      <!-- Navbar -->
      <div id="navbar">
        <div id="nav-left" class="container-center">
          <div>
            <img
              class="svg-img svg-color-secondary"
              src="assets/SVG/facebook2.svg"
              alt="fb logo"
            />
          </div>
          <div id="search" class="container-center">
            <img
              class="svg-img svg-color-primary"
              src="assets/SVG/search.svg"
              alt="search"
            />
            <input
              type="text"
              id="search-input"
              placeholder="Szukaj na Facebooku"
            />
          </div>
        </div>
        <ul id="nav-mid" class="container-center">
          <li>
            <button class="btn nav-mid-btn open">
              <img
                class="svg-img svg-color-secondary"
                src="assets/SVG/home3.svg"
                alt="home"
              />
              <span class="btn-info">Strona główna</span>
            </button>
          </li>
          <li>
            <button class="btn nav-mid-btn no-open">
              <img
                class="svg-img svg-color-primary"
                src="assets/SVG/plus.svg"
                alt="plus"
              />
              <span class="btn-info">Strony</span>
              <span class="btn-number">5</span>
            </button>
          </li>
          <li>
            <button class="btn nav-mid-btn no-open">
              <img
                class="svg-img svg-color-primary"
                src="assets/SVG/rocket.svg"
                alt="watch"
              />
              <span class="btn-info">Watch</span>
              <span class="btn-number">4</span>
            </button>
          </li>
          <li>
            <button class="btn nav-mid-btn no-open">
              <img
                class="svg-img svg-color-primary"
                src="assets/SVG/library.svg"
                alt="marketplace"
              />
              <span class="btn-info">Marketplace</span>
              <span class="btn-number">1</span>
            </button>
          </li>
          <li>
            <button class="btn nav-mid-btn no-open">
              <img
                class="svg-img svg-color-primary"
                src="assets/SVG/users.svg"
                alt="groups"
              />
              <span class="btn-info">Grupy</span>
              <span class="btn-number">3</span>
            </button>
          </li>
        </ul>
        <div id="nav-right">
          <button class="btn btn-avatar-nav container-center">
            <img src="assets/images/avatar.jpg" alt="avatar" />
            <span>Megi</span>
          </button>
          <button class="btn nav-right-btn container-center">
            <span class="btn-info">Grupy</span>
            <img
              class="svg-img svg-color-primary"
              src="assets/SVG/plus.svg"
              alt="plus"
            />
          </button>
          <button class="btn nav-right-btn container-center">
            <span class="btn-info">Grupy</span>
            <img
              class="svg-img svg-color-primary"
              src="assets/SVG/bubble.svg"
              alt="bubble"
            />
            <span class="btn-number">4</span>
          </button>
          <button class="btn nav-right-btn container-center">
            <span class="btn-info">Grupy</span>
            <img
              class="svg-img svg-color-primary"
              src="assets/SVG/bell.svg"
              alt="bell"
            />
          </button>
          <button class="btn nav-right-btn container-center">
            <span class="btn-info">Grupy</span>
            <img
              class="svg-img svg-color-primary"
              src="assets/SVG/circle-down.svg"
              alt="circle down"
            />
          </button>
        </div>
      </div>
      <div id="left-sidebar">left</div>
      <div id="mid">mid</div>
      <div id="right-sidebar">right</div>
    </div>
  </body>
</html>
