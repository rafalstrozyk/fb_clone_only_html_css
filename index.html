<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>FB clon html/css only</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <div id="nav-left">
        <div>Logo</div>
        <div>Search</div>
      </div>
      <ul id="nav-mid">
        <li>
          <button class="btn nav-mid-btn open">
            <img class="svg-color-secondary" src="SVG/home3.svg" alt="home" />
            <span class="btn-info">Strona główna</span>
          </button>
        </li>
        <li>
          <button class="btn nav-mid-btn no-open">
            <img class="svg-color-primary" src="SVG/plus.svg" alt="plus" />
            <span class="btn-info">Strony</span>
            <span class="btn-number">5</span>
          </button>
        </li>
        <li>
          <button class="btn nav-mid-btn no-open">
            <img class="svg-color-primary" src="SVG/rocket.svg" alt="watch" />
            <span class="btn-info">Watch</span>
            <span class="btn-number">4</span>
          </button>
        </li>
        <li>
          <button class="btn nav-mid-btn no-open">
            <img
              class="svg-color-primary"
              src="SVG/library.svg"
              alt="marketplace"
            />
            <span class="btn-info">Marketplace</span>
            <span class="btn-number">1</span>
          </button>
        </li>
        <li>
          <button class="btn nav-mid-btn no-open">
            <img class="svg-color-primary" src="SVG/users.svg" alt="groups" />
            <span class="btn-info">Grupy</span>
            <span class="btn-number">3</span>
          </button>
        </li>
      </ul>
      <div id="nav-right">
        <div>Profile</div>
        <div>Add</div>
        <div>Message</div>
        <div>Notifications</div>
        <div>Account</div>
      </div>
    </div>
  </body>
</html>
